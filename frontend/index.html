<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinefy</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <script src="./src/scripts/app.js"></script>
</head>
<body>
<header class="container">
    <a class="no-underline" href="/">
        <h1 class="logo">
            Cinefy
        </h1>
    </a>
    <ul class="flex">
        <li class="mr-2">
            <a class="no-underline text-white" href="/movies">Movies</a>
        </li>
        <li class="ml-2">
            <a class="no-underline text-white" href="/my-list">My list</a>
        </li>
    </ul>
    <a href="/profile">
        <img height="50" width="50" alt="Profielfoto" src="https://api.dicebear.com/8.x/fun-emoji/svg?seed=cinefy"/>
    </a>
</header>
<main>
    <div class="relative max-h-500 items-center flex overflow-hidden">
        <img alt="Stranger things" class="w-full sliding-image"
             src="https://occ-0-6144-768.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABer7SeWc6FvkBqWtk61GwL7rshAEVCOARQZVTEJGnLXykYBlO4nbbr6gs7M650BjULuaN6hucXKr5xY2iqPAajrxXd70HawdJeuD.jpg?r=608"/>
        <div class="absolute inset-0 h-full flex bg-gradient-transparent items-center">
            <div class="container w-full">
                <div class="max-w-500">
                    <h1 class="text-white text-4xl font-bold">
                        Stranger Things
                    </h1>
                    <div class="flex items-center mt-4">
                        <p class="red-pill">
                            Genre
                        </p>
                        <p class="text-white ml-2">
                            2016
                        </p>
                    </div>
                    <p class="text-white mt-4 line-clamp-3">
                        Geralt of Rivia, a solitary monster hunter, struggles to find his place in a world where people
                        often prove more wicked than beasts.
                    </p>
                    <button class="button-primary mt-4">
                        Add to watchlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-4">
    <div class="container">
        <p class="text-center text-white">
            &copy; keygun-development 2024
        </p>
    </div>
</footer>
</body>
</html>
